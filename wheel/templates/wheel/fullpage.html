<!DOCTYPE HTML>
<html>
    <head>
        <title>VRRoulette</title>
        
        {% block css %}
        <link rel="stylesheet" href="style.css">
        {% endblock %}
        
        {% block js %}
        <script src="script.js"></script>
        {% endblock %}

    </head>
    <body>
        <div id="container" >
            <div id="header">
                {% block header %}
                {% include "wheel/header.html" %}
                {% endblock %}
            </div>
            <div id="content">
                {% block content %}
                <h3>Voici mon application : </h3>
                {% endblock %}
            </div>
            <div id="footer">
                {% block footer %}
                {% include "wheel/footer.html" %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
